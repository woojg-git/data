<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffffff; /* 배경색 흰색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 */
            margin: 0;
            font-family: 'Arial', sans-serif; /* 기본 글꼴 */
        }

        .container {
            background-color: #f9f9f9; /* 박스 배경색 */
            border-radius: 15px; /* 둥근 모서리 */
            border: 2px solid #00796b; /* 테두리 색상 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 20px;
            width: 400px; /* 박스 가로 너비 확장 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }


        h2 {
            margin-bottom: 20px; /* 제목 아래 여백 */
            color: #00796b; /* 제목 색상 */
        }

        .form-group {
            margin-bottom: 15px; /* 입력 그룹 아래 여백 */
            text-align: left; /* 레이블 왼쪽 정렬 */
        }

        label {
            display: block; /* 레이블을 블록으로 설정 */
            margin-bottom: 5px; /* 레이블 아래 여백 */
            color: #333; /* 레이블 색상 */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%; /* 입력 필드 너비 100% */
            padding: 10px; /* 입력 필드 안쪽 여백 */
            border: 1px solid #ccc; /* 입력 필드 테두리 색상 */
            border-radius: 5px; /* 입력 필드 둥근 모서리 */
            font-size: 16px; /* 글자 크기 */
            transition: border-color 0.3s; /* 테두리 색상 전환 효과 */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00796b; /* 포커스 시 테두리 색상 */
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5); /* 포커스 시 그림자 효과 */
        }

        button {
            width: 100%; /* 버튼 너비 100% */
            padding: 10px; /* 버튼 안쪽 여백 */
            background-color: #00796b; /* 버튼 배경색 */
            color: white; /* 버튼 글자색 */
            border: none; /* 버튼 테두리 없음 */
            border-radius: 5px; /* 버튼 둥근 모서리 */
            font-size: 16px; /* 버튼 글자 크기 */
            cursor: pointer; /* 커서 포인터 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
        }

        button:hover {
            background-color: #005b4f; /* 버튼 호버 시 색상 */
        }

        p {
            margin-top: 15px; /* 문단 위 여백 */
            color: #555; /* 문단 색상 */
        }

        a {
            color: #00796b; /* 링크 색상 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }

        a:hover {
            text-decoration: underline; /* 링크 호버 시 밑줄 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">ID를 입력하세요.</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
    </div>
</body>
</html>
