<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 MBTI 검사</title>
    <style>
        /* 전체적인 스타일 */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5; /* 부드러운 배경색 */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #1a044e;
            margin-top: 30px;
            font-size: 2.5em;
        }

        /* 폼 스타일 */
        form {
            margin: 30px auto;
            text-align: left;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        .question {
            font-size: 1.2em;
            color: #1a044e;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        input[type="radio"] {
            cursor: pointer;
            accent-color: #1a044e; /* 라디오 버튼 색상 */
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #1a044e;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0e0139;
        }

        /* 뒤로가기 및 홈 버튼 */
        .navigation {
            text-align: center;
            margin: 20px;
        }

        .navigation a {
            color: #1a044e;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #1a044e;
            border-radius: 12px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navigation a:hover {
            background-color: #1a044e;
            color: #ffffff;
        }

        /* 모바일 화면에서 폼 크기 조정 */
        @media (max-width: 768px) {
            form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>운동 MBTI 검사</h1>

    <!-- 뒤로 가기 및 홈으로 링크 -->
    <div class="navigation">
        <a href="javascript:history.back()">뒤로 가기</a>
        <a href="{{ url_for('index') }}">홈으로</a>
    </div>

    <form method="POST">
        {% for question in questions %}
            <p class="question">{{ question.question }}</p>
            <div class="options">
                <label>
                    <input type="radio" name="{{ question.key }}" value="yes">
                    예
                </label>
                <label>
                    <input type="radio" name="{{ question.key }}" value="no">
                    아니오
                </label>
            </div>
        {% endfor %}
        
        <input type="submit" value="결과 보기">
    </form>
</body>
</html>
